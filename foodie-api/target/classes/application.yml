# web访问端口
server:
  port: 80
  tomcat:
    uri-encoding: UTF-8
  max-http-header-size: 80KB
  # Tomcat 访问前缀
  servlet:
    context-path: /foodie-api

spring:
  # 应用名称
  application:
    name: foodie-api
  # 默认激活配置文件后缀
  profiles:
    active: dev
  # 配置数据源信息
  datasource:                                            # 数据源的相关配置
    type: com.zaxxer.hikari.HikariDataSource             # 数据源类型：HikariCP
    driver-class-name: com.mysql.cj.jdbc.Driver          # mysql驱动
    url: jdbc:mysql://localhost:3306/foodie-shop?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true
    username: root
    password: root
    hikari:
      connection-timeout: 30000       # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 默认:30秒
      minimum-idle: 5                 # 最小连接数
      maximum-pool-size: 20           # 最大连接数
      auto-commit: true               # 自动提交
      idle-timeout: 600000            # 连接超时的最大时长（毫秒），超时则被释放（retired），默认:10分钟
      pool-name: DateSourceHikariCP   # 连接池名字
      max-lifetime: 1800000           # 连接的生命时长（毫秒），超时而且没被使用则被释放（retired），默认:30分钟 1800000ms
      connection-test-query: SELECT 1
  servlet:
    multipart:
      max-file-size: 512000     # 文件上传大小限制为500kb
      max-request-size: 512000  # 请求大小限制为500kb

# mybatis 配置
mybatis:
  type-aliases-package: com.teacherblitz.entity # 所有ENTITY类所在包路径
  mapper-locations: classpath:mapper/*.xml      # mapper映射文件

# 通用 Mapper 配置
mapper:
  mappers: com.teacherblitz.my.mapper.MyMapper
  not-empty: false    # 在进行数据库操作的的时候，判断表达式 username != null, 是否追加 username != ''
  identity: MYSQL